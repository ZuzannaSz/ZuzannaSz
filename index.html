<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<form>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="john.doe@gmail.com"><br>
  <label for="kod">Kod pocztowy:</label><br>
  <input type="text" id="kod" name="kod" placeholder="91-503"><br>
  <label for="nip">Numer nip:</label>
  <input type="text" id="nip" name = "nip" placeholder = "106-00-00-062"><br>
  <label for "dowod">Numer dowodu:</label>
  <input type = "text" id = "dowod" name = "dowod" placeholder = "ABC123456"><br>
  <label for "ipv4">Adres ipv4:</label>
  <input type = "text" id = "ipv4" name = "ipv4" placeholder = "192.0. 2.146"><br>
   
   <label for "www">Strona www:</label>
  <input type = "url" id = "www" name = "www" placeholder = "example.com"><br>
   <label for "katalog">Katalog systemu:</label>
  <input type = "text" id = "katalog" name = "katalog" placeholder = "C:\windows\temp"><br>
   <label for "katalog_case">Katalog systemu:</label>
  <input type = "text" id = "katalog_case" name = "catalog_case" placeholder = "C:\Windows\Temp"><br>
   <label for "etc">/etc/:</label>
  <input type = "text" id = "etc" name = "etc" placeholder = "/etc/passwd"><br>
   <label for "ipv6">Adres ipv6:</label>
  <input type = "text" id = "ipv6" name = "ipv6" placeholder = "2001:0db8:85a3:0000:0000:8a2e:0370:7334"><br>
  <label for "telefon">/etc/:</label>
  <input type = "tel" id = "telefon" name = "telefon" placeholder="48-123-456-789" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
  <br>
  <input type="submit" placeholder="Submit">
 
</form> 
</body>
</html>
