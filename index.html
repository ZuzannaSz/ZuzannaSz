<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	   <style>	  
			input:invalid {
				border: 3px solid red;
				border-radius: 5px;
				padding: 5px;
			}
		  input:valid {
			border: 3px solid green;
			 border-radius: 5px;
			padding: 3px;
		  }
			body{
				background-color: CornflowerBlue;
			}
			label{
				padding: 5px;
			}

    </style></head>
	<body>
		<form>
			  <label for="email">Email:</label><br>
			  <input class ="validation" type="email" id="email" name="email" placeholder="john.doe@gmail.com" pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
			  <label for="kod">Kod pocztowy:</label><br>
			  <input class ="validation" type="text" id="kod" name="kod" placeholder="91-503" pattern ="[0-9]{2}-[0-9]{3}"><br>
			  <label for="nip">Numer nip:</label><br>
			  <input class ="validation"  type="text" id="nip" name = "nip" placeholder = "106-00-00-062" pattern = "[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}"><br>
			  <label for "dowod">Numer dowodu:</label><br>
			  <input class ="validation" type = "text" id = "dowod" name = "dowod" placeholder = "ABC123456" pattern = "[A-Z]{3}[1-9]{6}"><br>
			  <label for "ipv4">Adres ipv4:</label><br>
			  <input class ="validation" type = "text" id = "ipv4" name = "ipv4" placeholder = "192.0. 2.146" pattern = "[0-9]{1-3}.[0-9]{1-3}.[0-9]{1-3}.[0-9]{1-3}"><br>
			  <br> <label for "www">Strona www:</label><br>
			  <input class ="validation" type = "url" id = "www" name = "www" placeholder = "www.example.com" pattern="www.[a-z]{,20}.[a-z]{2,}"><br>
			   <label for "katalog">Katalog systemu:</label><br>
			  <input class ="validation"  type = "text" id = "katalog" name = "katalog" placeholder = "C:\windows\temp" pattern="(A-Za-z):\(windows|winnt|win|dos|msdos)\[a-z]"><br>
			   <label for "katalog_case">Katalog systemu:</label><br>
			  <input class ="validation"  type = "text" id = "katalog_case" name = "catalog_case" placeholder = "C:\Windows\Temp" pattern ="(A-Za-z):\(windows|winnt|win|dos|msdos)\[a-z](?-i)"><br>
			   <label for "etc">/etc/:</label><br>
			  <input class ="validation" type = "text" id = "etc" name = "etc" placeholder = "/etc/passwd" pattern = "/etc/[A-Za-z]{20}"><br>
			   <label for "ipv6">Adres ipv6:</label><br>
			  <input class ="validation" type = "text" id = "ipv6" name = "ipv6" placeholder = "2001:0db8:85a3:0000:0000:8a2e:0370:7334" pattern ="[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}"><br>
			  <label for "telefon">Numer telefonu:</label><br>
			  <input class ="validation" type = "tel" id = "telefon" name = "telefon" placeholder="48-123-456-789"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
			  <br>
			  <input type="submit" placeholder="Submit">
		 
		</form> 
		<script>
</script>
	</body>
</html>
