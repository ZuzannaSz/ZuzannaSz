<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	   <style>	  
			input{
				border: 2px solid black;
		   }
			input:invalid {
				border: 2px solid red;
			}
		  input:valid {
			border: 2px solid green;
		  }
			body{
				background-color: CornflowerBlue;
			}
			form{
				background-color: white;
			}
    </style></head>
	<body>
		<form>
			  <label for="email">Email:</label><br>
			  <input class ="validation" type="email" id="email" name="email" placeholder="john.doe@gmail.com"><br>
			  <label for="kod">Kod pocztowy:</label><br>
			  <input class ="validation" type="text" id="kod" name="kod" placeholder="91-503"><br>
			  <label for="nip">Numer nip:</label>
			  <input class ="validation"  type="text" id="nip" name = "nip" placeholder = "106-00-00-062"><br>
			  <label for "dowod">Numer dowodu:</label>
			  <input class ="validation" type = "text" id = "dowod" name = "dowod" placeholder = "ABC123456"><br>
			  <label for "ipv4">Adres ipv4:</label>
			  <input class ="validation" type = "text" id = "ipv4" name = "ipv4" placeholder = "192.0. 2.146" pattern = "[0-9]{1-3}.[0-9]{1-3}.[0-9]{1-3}.[0-9]{1-3}><br>
			   <label for "www">Strona www:</label>
			  <input class ="validation" type = "url" id = "www" name = "www" placeholder = "www.example.com" pattern="www.[a-z]{20}.[a-z]{10}"[><br>
			   <label for "katalog">Katalog systemu:</label>
			  <input class ="validation"  type = "text" id = "katalog" name = "katalog" placeholder = "C:\windows\temp"><br>
			   <label for "katalog_case">Katalog systemu:</label>
			  <input class ="validation"  type = "text" id = "katalog_case" name = "catalog_case" placeholder = "C:\Windows\Temp"><br>
			   <label for "etc">/etc/:</label>
			  <input class ="validation" type = "text" id = "etc" name = "etc" placeholder = "/etc/passwd" pattern = "/etc/[A-Za-z]{20}"><br>
			   <label for "ipv6">Adres ipv6:</label>
			  <input class ="validation" type = "text" id = "ipv6" name = "ipv6" placeholder = "2001:0db8:85a3:0000:0000:8a2e:0370:7334" pattern ="[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}:[0-9a-f]{4}"><br>
			  <label for "telefon">Numer telefonu:</label>
			  <input class ="validation" type = "tel" id = "telefon" name = "telefon" placeholder="48-123-456-789"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
			  <br>
			  <input type="submit" placeholder="Submit">
		 
		</form> 
		<script>
</script>
	</body>
</html>
